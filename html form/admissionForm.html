<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form </title>
</head>
<body>
    <p>This is Admission Form page</p>

    <center>
        <h2><b><em>Admission Form</em></b></h2>
    </center>

    <table border="1" width="60%" align="center">
        </tr>
        <tr align="center" >
			<td colspan="3" height="60px">
				
			</td>
		</tr>

	  <tr align="center" height="300px">
		 <td width="60%">
                
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" name="studentName" placeholder="Enter Your Name..."><br><br>

                <label for="fatherName">Father Name:</label>
                <input type="text" id="fatherName" name="fatherName" placeholder="Enter Your Father Name..."><br><br>

                <label for="motherName">Mother Name:</label>
                <input type="text" id="motherName" name="motherName" placeholder="Enter your Mother Name..."><br><br>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
                <label for="gender">Gender:</label>
                <input type="radio" id="gender" name="gender" value="Male">Male
                <input type="radio" id="gender" name="gender" value="Female">Female<br><br>

                <fieldset>
                    <legend>Present Address</legend>
                    <label for="division">Division:</label>
                    <input type="text" id="division" name="division"><br><br>

                    <label for="district">District:</label>
                    <input type="text" id="district" name="district"><br><br>

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address"><br><br>
                </fieldset>

                <fieldset>
                    <legend>Permanent Address</legend>
                    <label for="division">Division:</label>
                    <input type="text" id="division" name="division"><br><br>

                    <label for="district">District:</label>
                    <input type="text" id="district" name="district"><br><br>

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address"><br><br>
                </fieldset><br>

                <label for="religion">Religion:</label>
                <input type="text" id="religion" name="religion">
                <label for="nationality">Nationality:</label>
                <input type="text" id="nationality" name="nationality"><br><br>

                <label for="phoneNumber">Phone Number:</label>
                <input type="number" id="phoneNumber" name="phoneNumber" placeholder="Enter your Phone Number...">
                <label for="emailAddress">Email Address</label>
                <input type="email" id="emailAddress" name="emailAddress" placeholder="Enter your Email Address"><br><br>

                <label for="nidNumber">NID Number:</label>
                <input type="number" id="nidNumber" name="nidNumber" placeholder="Type your NID Number">
                <label for="bloodGroup">Blood Group:</label>
                <select id="bloodGroup">
                    <option>Select Your Blood Group</option>
                    <option>A+</option>
                    <option>A-</option>
                    <option>AB+</option>
                    <option>AB-</option>
                    <option>O+</option>
                    <option>O-</option>
                </select><br><br>



                <input type="submit" id="submit" name="submit" value="Submit">

		 </td>
			
	  </tr>
	
		<tr align="center" >
			<td colspan="3" height="60px">
				
			</td>
		</tr>
	</table>
</body>
</html>
