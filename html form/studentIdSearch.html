<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Id Search</title>
</head>
<body>
    <p>This is student id Search page</p>
    <center>
        <h2><b><em>Student Id Search</em></b></h2>
    </center>


    <table border="1" width="30%" align="center">

        <tr align="center" height="300px">
		    <td width="30%">
                <center>
                    <label for="grade">Grade:</label><br>
                        <select id="grade">
                             <option>Select your Grade</option>
                             <option>1st</option>
                             <option>2nd</option>
                             <option>3rd</option>
                             <option>4th</option>
                             <option>5th</option>
                             <option>6th</option>
                             <option>7th</option>
                             <option>8th</option>
                             <option>9th</option>
                             <option>10th</option>
                        </select><br><br>

                    <label for="session">Session:</label><br>
                        <select id="session">
                             <option>Select your Session</option>
                             <option>2013</option>
                             <option>2014</option>
                             <option>2015</option>
                             <option>2016</option>
                             <option>2017</option>
                             <option>2018</option>
                             <option>2019</option>
                             <option>2020</option>
                             <option>2021</option>
                             <option>2022</option>
                             <option>2023</option>
                        </select><br><br>

                    <label for="id">Id:</label><br>
                     <input type="number" id="id" name="id" placeholder="type your Id"><br><br>

                     <input type="submit" name="submit" value="Submit">
                     <input type="Reset" name="" value="Reset">

                </center>
            </td>
			
        </tr>
    </table>
</body>
</html>
