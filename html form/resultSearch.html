<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Search page</title>
</head>
<body>
    <p>This is result search page</p>
    <center>
        <h2><b><em>Result Search</em></b></h2>
    </center>

    <table border="1" width="30%" align="center">

	  <tr align="center" height="300px">
		 <td width="30%">
                
                <label for="id">Please Enter Your Id</label><br>
                <input type="number" id="id" name="id" placeholder="Enter your Id..."><br><br>

                <label for="term">Term</label><br>
                <select id="term">
                    <option>Select Term</option>
                    <option>Half Yearly Examination</option>
                    <option>Final Examination</option>
                    <option>Pre-Test Examination</option>
                    <option>Test Examination</option>
                </select><br><br>

                <label for="session">Session:</label><br>
                        <select id="session">
                             <option>Select your Session</option>
                             <option>2013</option>
                             <option>2014</option>
                             <option>2015</option>
                             <option>2016</option>
                             <option>2017</option>
                             <option>2018</option>
                             <option>2019</option>
                             <option>2020</option>
                             <option>2021</option>
                             <option>2022</option>
                             <option>2023</option>
                        </select><br><br>

                <input type="submit" id="submit" name="submit" value="Search">


		 </td>
			
	  </tr>
	
	</table>
</body>
</html>
